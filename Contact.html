    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="accueil.html">
                <i class="fas fa-tree"></i> GreenFuture
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="accueil.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="À propos.html">
                            <i class="fas fa-info-circle"></i> À propos
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i> Others
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Galerie.html">

            </div>
        </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center mt-4">
        <i class="fas fa-tree" style="font-size: 2rem; color: green; margin-right: 10px;"></i>
        <h1 class="m-0" style="font-size: 2rem;">GreenFuture</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-75">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Contact us</h2>
                    </div>
                    <b><h4>Our Information</h4></b>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fas fa-map-marker-alt text-success me-2"></i><strong>Address:</strong> Sghira 4021 – Sousse, Tunisia.
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-phone-alt text-success me-2"></i><strong>Phone:</strong> +126 23456789
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-envelope text-success me-2"></i><strong>Email:</strong> contact@green.com
                        </li>
                    </ul>
                    <b><h4 class="follow-us-title mt-3">Follow Us</h4></b>
                    <div class="card-body">
                        <a href="https://www.facebook.com" class="btn btn-outline-success me-2" target="_blank">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                        <a href="https://www.twitter.com" class="btn btn-outline-success me-2" target="_blank">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://www.instagram.com" class="btn btn-outline-success" target="_blank">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </div>

    <button id="toggleMode" class="btn btn-dark position-fixed bottom-0 end-0 m-3">
        <i class="fas fa-moon"></i>
    </button>

    <button id="backToTop" class="btn btn-primary position-fixed bottom-0 end-0 m-3" style="display: none;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const contact = document.querySelector("form");
            if (contact) {
                contact.addEventListener("submit", (event) => {
                    event.preventDefault(); 
                    alert("Your message has been sent successfully! We'll get back to you soon.");
                    contact.reset(); 
                });
            }
        });

        const button = document.getElementById("toggleMode");
        button.addEventListener("click", () => {
            const body = document.body;
            body.classList.toggle("bg-dark");
            body.classList.toggle("text-white");
            button.innerHTML = body.classList.contains("bg-dark") ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        window.onscroll = function() {
            const button = document.getElementById("backToTop");
            button.style.display = document.body.scrollTop > 200 || document.documentElement.scrollTop > 200 ? "block" : "none";
        };

        document.getElementById("backToTop").onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
